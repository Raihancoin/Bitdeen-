<body>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const tasks = [
      { title: "âœ… Subscribe to YouTube Channel", url: "https://youtube.com/@yourchannel", diamond: 200 },
      { title: "âœ… Join Telegram Channel", url: "https://t.me/yourchannel", diamond: 200 },
      { title: "âœ… Follow Twitter", url: "https://twitter.com/yourprofile", diamond: 200 },
      { title: "âœ… Follow Facebook Page", url: "https://facebook.com/yourpage", diamond: 200 },
      { title: "âœ… Visit Website", url: "https://yourwebsite.com", diamond: 200 },
    ];

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        const container = document.getElementById("taskContainer");
        tasks.forEach((task, index) => {
          const div = document.createElement("div");
          div.className = "task";
          div.innerHTML = `
            <h4>${task.title}</h4>
            <a href="${task.url}" target="_blank">ğŸ”— Open</a><br><br>
            <button onclick="completeTask(${index})">âœ… Complete & Earn ${task.diamond} ğŸ’</button>
          `;
          container.appendChild(div);
        });

        window.completeTask = (taskIndex) => {
          const task = tasks[taskIndex];
          const userRef = db.collection("users").doc(uid);
          userRef.get().then(doc => {
            let current = doc.data()?.diamonds || 0;
            userRef.update({ diamonds: current + task.diamond });
            alert(`âœ… You earned ${task.diamond} diamonds!`);
          });
        };
      } else {
        window.location.href = "index_google_clean.html";
      }
    });
  </script>
