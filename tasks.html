<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitDeen - Tasks</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding-bottom: 90px; }
    header { background: #ffb300; color: white; text-align: center; padding: 15px; font-size: 22px; font-weight: bold; }
    .task-card {
      background: white; border-radius: 10px; margin: 15px; padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-title { font-size: 18px; font-weight: bold; }
    .task-desc { font-size: 14px; color: #555; margin: 8px 0; }
    .task-btn {
      padding: 10px 15px; background: #4caf50; color: white; border: none;
      border-radius: 5px; cursor: pointer; font-size: 14px; margin-top: 10px;
    }
    nav { position: fixed; bottom: 0; width: 100%; background: #ffd700; display: flex; justify-content: space-around; padding: 12px 0; }
    nav a { color: #000; font-size: 14px; text-decoration: none; font-weight: bold; text-align: center; }
    nav a span { display: block; font-size: 22px; }
  </style>
</head>
<body>

<header>ğŸ¯ Complete Tasks & Earn BDN</header>

<div id="task-list">
  <!-- Tasks will appear here -->
</div>

<nav>
  <a href="index.html"><span>ğŸ </span>Home</a>
  <a href="tasks.html"><span>ğŸ“</span>Tasks</a>
  <a href="withdraw.html"><span>ğŸ’¸</span>Withdraw</a>
  <a href="referral.html"><span>ğŸ”—</span>Referral</a>
  <a href="profile.html"><span>ğŸ‘¤</span>Profile</a>
</nav>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA-EXAMPLE-NcVmz2",
    authDomain: "deencoin-project.firebaseapp.com",
    projectId: "deencoin-project",
    storageBucket: "deencoin-project.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abc123xyz789"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const userId = localStorage.getItem("bitdeen_phone") || "user_demo";

  const taskList = document.getElementById("task-list");

  const sampleTasks = [
    {
      id: "yt-sub",
      title: "Subscribe to YouTube Channel",
      desc: "Subscribe to our official channel and earn 10 BDN",
      url: "https://youtube.com/@yourchannel",
      reward: 10
    },
    {
      id: "yt-watch",
      title: "Watch YouTube Video",
      desc: "Watch the full video and earn 2 BDN",
      url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      reward: 2
    },
    {
      id: "fb-follow",
      title: "Follow Facebook Page",
      desc: "Follow our Facebook page to earn 10 BDN",
      url: "https://facebook.com/yourpage",
      reward: 10
    }
  ];

  function renderTasks() {
    taskList.innerHTML = '';
    sampleTasks.forEach(task => {
      const card = document.createElement("div");
      card.className = "task-card";
      card.innerHTML = `
        <div class="task-title">${task.title}</div>
        <div class="task-desc">${task.desc}</div>
        <button class="task-btn" onclick="completeTask('${task.id}', '${task.url}', ${task.reward})">Complete Task</button>
      `;
      taskList.appendChild(card);
    });
  }

  function completeTask(taskId, url, reward) {
    window.open(url, "_blank");
    setTimeout(() => {
      const confirmDone = confirm("âœ… Did you complete the task?");
      if (confirmDone) {
        db.ref("users/" + userId + "/tasks/" + taskId).set(true);
        db.ref("users/" + userId + "/progress").get().then(snapshot => {
          let bdn = 0;
          if (snapshot.exists()) {
            const data = snapshot.val();
            bdn = data.bdn || 0;
          }
          bdn += reward;
          db.ref("users/" + userId + "/progress/bdn").set(bdn);
          alert(`ğŸ‰ ${reward} BDN added to your account.`);
        });
      }
    }, 15000); // Wait at least 15 seconds
  }

  renderTasks();
</script>

</body>
  </html>
