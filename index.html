<!DOCTYPE html>
<html>
<head>
  <title>BitDeen | Home</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body style="font-family:sans-serif;background:#fff8dc;padding:20px;">
  <h2>🔥 BitDeen - Secure Realtime DB</h2>
  <div id="auth">
    <button onclick="signIn()">🔐 Login with Google</button>
  </div>
  <div id="content" style="display:none;">
    <p><strong>Wallet:</strong> <input id="walletInput" placeholder="Enter Wallet Address" style="width:300px;" /></p>
    <p><strong>BDN:</strong> <span id="bdnBalance">0</span> <button onclick="claimToken()">+1 Claim</button></p>
    <button onclick="saveWallet()">💾 Save Wallet</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("auth").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadUserData();
      }
    });

    function loadUserData() {
      const ref = db.ref("users/" + currentUser.uid);
      ref.once("value").then(snapshot => {
        const data = snapshot.val() || {};
        document.getElementById("walletInput").value = data.wallet || "";
        document.getElementById("bdnBalance").innerText = data.bdn || 0;
      });
    }

    function saveWallet() {
      const wallet = document.getElementById("walletInput").value;
      db.ref("users/" + currentUser.uid + "/wallet").set(wallet).then(() => {
        alert("✅ Wallet Saved!");
      });
    }

    function claimToken() {
      const ref = db.ref("users/" + currentUser.uid + "/bdn");
      ref.once("value").then(snapshot => {
        const current = snapshot.val() || 0;
        ref.set(current + 1);
        document.getElementById("bdnBalance").innerText = current + 1;
        alert("✅ You claimed +1 BDN!");
      });
    }
  </script>
</body>
</html>
