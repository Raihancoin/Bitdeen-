<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitDeen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f1318;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top {
      background: #161d25;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00d2ff;
      margin-right: 10px;
    }
    .balance {
      background: #00ffc8;
      padding: 8px 15px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
    }
    .middle {
      text-align: center;
      flex: 1;
      padding: 20px 10px 0;
      position: relative;
    }
    .floating-ad {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #ffe600;
      color: #000;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: bold;
      animation: fadeOut 15s forwards;
      z-index: 10;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    .level {
      font-size: 1rem;
      font-weight: bold;
      color: #00ffc8;
      margin-bottom: 50px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 10px auto 10px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 300px #00d2ff;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .claim-btn {
      width: 50%;
      background: #00ffc8;
      color: #000;
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 8px #00ffc8;
      margin: 10px auto;
    }
    .boost-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 8px;
    }
    .boost-btn {
      flex: 1;
      max-width: 140px;
      background: #ffd700;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      font-size: 0.9rem;
      box-shadow: 0 0 6px #ffd700;
    }
    .boost-info {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 10px;
    }
    .bottom {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #161d25;
      padding: 10px 0;
      border-radius: 15px 15px 0 0;
    }
    .nav-btn {
      text-align: center;
      color: #ddd;
      font-size: 0.8rem;
    }
    .nav-btn span {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="profile">
      <img src="https://i.ibb.co/gMDGSYkQ/Elegant-Bit-Deen-Cryptocurrency-Logo.png" />
      <div><strong>User</strong><br />ID: BDN123</div>
    </div>
    <div class="balance"><span id="balance">0</span> BDN</div>
  </div>
  <div class="middle">
    <div class="floating-ad">üì¢ Ad Running... Please Wait</div>
    <div class="level" id="levelStatus">üèÜ Level: 0 | üíµ $0</div>
    <div class="logo">
      <img src="https://i.ibb.co/gMDGSYkQ/Elegant-Bit-Deen-Cryptocurrency-Logo.png" />
    </div>
    <button class="claim-btn" id="claimBtn">‚õèÔ∏è Claim 100 BDN</button>
    <div class="boost-buttons">
      <button class="boost-btn" onclick="boost('token')">ü™ô Token Boost</button>
      <button class="boost-btn" onclick="boost('time')">‚è± Time Boost</button>
    </div>
    <div class="boost-info" id="boostInfo"></div>
  </div>
  <div class="bottom">
    <div class="nav-btn"><span>üè†</span>Home</div>
    <div class="nav-btn"><span>üìã</span>Task</div>
    <div class="nav-btn"><span>üí∏</span>Withdraw</div>
    <div class="nav-btn"><span>üë•</span>Refer</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userId = "BDN123";

    let balance = 0, lastClaim = 0, tokenBoost = 0, timeBoost = 0, level = 0, dollar = 0;
    let adsSeen = { token: 0, time: 0 };

    const balanceEl = document.getElementById("balance");
    const boostInfo = document.getElementById("boostInfo");
    const levelStatus = document.getElementById("levelStatus");

    function updateUI() {
      balanceEl.textContent = balance;
      boostInfo.innerHTML = `ü™ô Token Boost: ${tokenBoost} | ‚è± Time Boost: ${timeBoost} min<br/>Ads Seen ‚Äî Token: ${adsSeen.token}/10 | Time: ${adsSeen.time}/10`;
      levelStatus.innerHTML = `üèÜ Level: ${level} | üíµ $${dollar}`;
    }

    function calculateLevel() {
      let nextThreshold = 1000000;
      let newLevel = 0, total = balance, reward = 0;
      while (total >= nextThreshold) {
        total -= nextThreshold;
        newLevel++;
        reward += newLevel;
        nextThreshold *= 2;
      }
      if (newLevel > level) {
        dollar = reward;
        level = newLevel;
      }
    }

    function boost(type) {
      window.open("https://your-ad-link.com", "_blank");
      adsSeen[type]++;
      if (adsSeen[type] >= 10) {
        if (type === 'token') tokenBoost++;
        else timeBoost += 10;
        adsSeen[type] = 0;
      }
      updateUI();
      saveData();
    }

    async function loadData() {
      const snapshot = await get(child(ref(db), 'users/' + userId));
      if (snapshot.exists()) {
        const data = snapshot.val();
        balance = data.balance || 0;
        lastClaim = data.lastClaim || 0;
        tokenBoost = data.tokenBoost || 0;
        timeBoost = data.timeBoost || 0;
        adsSeen = data.adsSeen || { token: 0, time: 0 };
        level = data.level || 0;
        dollar = data.dollar || 0;
        updateUI();
      }
    }

    function saveData() {
      set(ref(db, 'users/' + userId), {
        balance, lastClaim, tokenBoost, timeBoost, adsSeen, level, dollar
      });
    }

    document.getElementById("claimBtn").addEventListener("click", () => {
      const now = Date.now();
      const waitTime = 3600000 - timeBoost * 60000;
      if (now - lastClaim >= waitTime) {
        window.open("https://your-ad-link.com", "_blank");
        const reward = 100 + tokenBoost;
        balance += reward;
        lastClaim = now;
        calculateLevel();
        updateUI();
        saveData();
        alert(`‚úÖ Claimed ${reward} BDN!`);
      } else {
        const mins = Math.ceil((waitTime - (now - lastClaim)) / 60000);
        alert("‚è≥ Wait " + mins + " minutes to claim again.");
      }
    });

    loadData();
  </script>
</body>
                                                          </html>
