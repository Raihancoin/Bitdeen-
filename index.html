
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitDeen - Home</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1318;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      height: 10%;
      background: #161d25;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .top-bar .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-bar .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00ffc8;
    }

    .top-bar .diamond {
      background: #ffd700;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      color: #000;
    }

    .middle {
      height: 80%;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .level-box {
      background: #1f2b37;
      padding: 10px;
      border-radius: 12px;
    }

    .bdn-balance {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffc8;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .claim-btn {
      background: #00ffc8;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      font-size: 1rem;
      width: 60%;
      box-shadow: 0 0 10px #00ffc8;
    }

    .boost-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .boost-btn {
      flex: 1;
      padding: 10px;
      background: #ffd700;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      max-width: 120px;
    }

    .bottom-bar {
      height: 10%;
      background: #161d25;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 0.8rem;
    }

    .bottom-bar div {
      text-align: center;
      color: #ccc;
    }

    .bottom-bar span {
      font-size: 1.4rem;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="profile">
      <img src="https://i.ibb.co/gMDGSYkQ/Elegant-Bit-Deen-Cryptocurrency-Logo.png" alt="Profile" />
      <div>User123</div>
    </div>
    <div class="diamond">üíé <span id="diamond">0</span></div>
  </div>

  <!-- Middle -->
  <div class="middle">
    <div class="level-box">
      üèÜ Level: <span id="boostLevel">1</span> | üîì Next: <span id="nextUpgrade">1000</span> üíé<br />
      üéÅ +<span id="boostBonus">100</span> BDN | ‚è±Ô∏è +<span id="boostTime">1</span>h
    </div>
    <div class="bdn-balance">BDN Balance: <span id="balance">0</span></div>
    <div class="logo">
      <img src="https://i.ibb.co/gMDGSYkQ/Elegant-Bit-Deen-Cryptocurrency-Logo.png" />
    </div>
    <button class="claim-btn" id="claimBtn">‚õèÔ∏è Claim BDN</button>
    <p id="nextClaimTime" style="color: #ccc; font-size: 0.9rem; margin-top: 5px;">
      ‚è≥ Next claim in: --
    </p>
    <div class="boost-bar">
      <button class="boost-btn" id="tokenBoostBtn">ü™ô Boost</button>
      <button class="boost-btn" id="timeBoostBtn">‚è± Boost</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-bar">
    <div><span>üè†</span>Home</div>
    <div><span>üìã</span>Task</div>
    <div><span>üí∏</span>Withdraw</div>
    <div><span>üë•</span>Refer</div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    document.addEventListener("DOMContentLoaded", () => {
      const firebaseConfig = {
        apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
        authDomain: "bitdeen-a1ebe.firebaseapp.com",
        databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
        projectId: "bitdeen-a1ebe",
        storageBucket: "bitdeen-a1ebe.appspot.com",
        messagingSenderId: "957332775205",
        appId: "1:957332775205:web:e34cc38d4d5282adc43acc"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const userId = "BDN123";

      let balance = 0, diamonds = 0, lastClaim = 0;
      let boostLevel = 1, boostBonus = 100, boostTime = 1;
      const baseClaimInterval = 3600000;

      const balanceEl = document.getElementById("balance");
      const diamondEl = document.getElementById("diamond");
      const claimBtn = document.getElementById("claimBtn");
      const boostLevelEl = document.getElementById("boostLevel");
      const nextUpgradeEl = document.getElementById("nextUpgrade");
      const boostBonusEl = document.getElementById("boostBonus");
      const boostTimeEl = document.getElementById("boostTime");
      const tokenBoostBtn = document.getElementById("tokenBoostBtn");
      const timeBoostBtn = document.getElementById("timeBoostBtn");

      function updateClaimTimer() {
      const now = Date.now();
      const claimInterval = baseClaimInterval + (boostTime * 3600000);
      const remaining = claimInterval - (now - lastClaim);
      const mins = Math.ceil(remaining / 60000);
      const timerEl = document.getElementById("nextClaimTime");
      if (timerEl) {
        timerEl.textContent = remaining > 0 ? `‚è≥ Next claim in: ${mins} minutes` : `‚úÖ You can claim now!`;
      }
    }

    function updateBoostUI() {
        boostLevelEl.textContent = boostLevel;
        nextUpgradeEl.textContent = boostLevel * 1000;
        boostBonusEl.textContent = boostBonus;
        boostTimeEl.textContent = boostTime;
      }

      async function loadUser() {
        const snapshot = await get(child(ref(db), `users/${userId}`));
        if (snapshot.exists()) {
          const data = snapshot.val();
          balance = data.balance || 0;
          diamonds = data.diamonds || 0;
          lastClaim = data.lastClaim || 0;
          boostLevel = data.boostLevel || 1;
          boostBonus = data.boostBonus || 100;
          boostTime = data.boostTime || 1;
        }
        updateUI();
        updateBoostUI();
      }

      function updateUI() {
        updateClaimTimer();
        balanceEl.textContent = balance;
        diamondEl.textContent = diamonds;
      }

      async function claimBDN() {
        const now = Date.now();
        const claimInterval = baseClaimInterval + (boostTime * 3600000);
        if (now - lastClaim >= claimInterval) {
          balance += boostBonus;
          lastClaim = now;
          await update(ref(db, 'users/' + userId), { balance, lastClaim });
          updateUI();
          alert(`‚úÖ You claimed ${boostBonus} BDN!`);
        } else {
          const wait = Math.ceil((claimInterval - (now - lastClaim)) / 60000);
          alert(`‚è≥ Please wait ${wait} more minute(s).`);
        }
      }

      async function upgradeBoost(type) {
        const cost = boostLevel * 1000;
        if (diamonds < cost) {
          alert("‚ùå Not enough üíé to upgrade.");
          return;
        }
        diamonds -= cost;
        boostLevel++;
        if (type === 'token') boostBonus += 100;
        if (type === 'time') boostTime += 1;
        await update(ref(db, 'users/' + userId), {
          diamonds, boostLevel, boostBonus, boostTime
        });
        updateUI();
        updateBoostUI();
        alert("‚úÖ Boost upgraded!");
      }

      claimBtn.addEventListener("click", claimBDN);
      tokenBoostBtn.addEventListener("click", () => upgradeBoost('token'));
      timeBoostBtn.addEventListener("click", () => upgradeBoost('time'));

      loadUser();
    });
  </script>
</body>
  </html>
