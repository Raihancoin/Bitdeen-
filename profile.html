<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitDeen - Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #fffbe7; padding-bottom: 80px; }
    header { background: linear-gradient(135deg, #ffd700, #ffb300); padding: 20px; text-align: center; font-size: 24px; font-weight: bold; color: #333; }
    .form-container { padding: 20px; max-width: 400px; margin: auto; }
    label { display: block; margin: 10px 0 5px; font-weight: 600; }
    input { width: 100%; padding: 10px; border: 1px solid #aaa; border-radius: 5px; margin-bottom: 10px; }
    button { background: #28a745; color: white; padding: 12px; border: none; width: 100%; border-radius: 6px; font-size: 16px; cursor: pointer; }
    nav { position: fixed; bottom: 0; left: 0; right: 0; background: #ffd700; display: flex; justify-content: space-around; padding: 12px 0; }
    nav a { color: #000; text-decoration: none; font-weight: bold; text-align: center; }
    nav a span { display: block; font-size: 22px; }
    .msg { text-align: center; font-size: 14px; margin-top: 10px; color: green; }
  </style>
</head>
<body>

<header>👤 My Profile</header>

<div class="form-container">
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Your Name">
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="you@example.com">
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="+880...">
  <label for="wallet">Wallet Address</label>
  <input type="text" id="wallet" placeholder="TRC20 / BEP20 Address">
  <button onclick="saveProfile()">Save Profile</button>
  <div class="msg" id="msg"></div>
</div>

<nav>
  <a href="index.html"><span>🏠</span>Home</a>
  <a href="tasks.html"><span>📝</span>Tasks</a>
  <a href="withdraw.html"><span>💸</span>Withdraw</a>
  <a href="referral.html"><span>🔗</span>Referral</a>
  <a href="profile.html"><span>👤</span>Profile</a>
</nav>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA-EXAMPLE-NcVmz2",
    authDomain: "deencoin-project.firebaseapp.com",
    projectId: "deencoin-project",
    storageBucket: "deencoin-project.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abc123xyz789"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function saveProfile() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const wallet = document.getElementById("wallet").value.trim();

    if (!name || !email || !phone || !wallet) {
      alert("Please fill all fields.");
      return;
    }

    const userId = phone; // You can change this to generate unique ID

    db.ref("users/" + userId).set({
      name: name,
      email: email,
      phone: phone,
      wallet: wallet
    }).then(() => {
      document.getElementById("msg").innerText = "✅ Profile saved to Firebase!";
    }).catch((error) => {
      alert("Error: " + error.message);
    });
  }
</script>

</body>
  </html>
