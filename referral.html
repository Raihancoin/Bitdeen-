<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitDeen - Referral</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbe391, #c99f2c);
      color: #3a2e0b;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1d46b;
      padding: 0 20px;
      font-weight: bold;
    }
    main {
      height: 80%;
      padding: 20px;
      background: radial-gradient(#fff9e3, #e0b745);
      overflow-y: auto;
    }
    #ref-link {
      font-size: 0.9rem;
      background: #fff8d1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d6a531;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #ref-count {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .copy-btn {
      background: #ffe97d;
      border: 1px solid #b48a16;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.85rem;
    }
    #squad {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #aa840f;
      object-fit: cover;
    }
    .nav-btn {
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    #login-box {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #login-box button {
      background: white;
      color: #1da1f2;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="login-box">
  <button onclick="signIn()">ğŸ” Login with Twitter</button>
</div>

<header>
  <div>ğŸ’ Diamonds: <span id="diamond">0</span></div>
  <div>ğŸ¤ Referral</div>
</header>

<main>
  <div id="ref-link">
    <span id="link-text">Loading...</span>
    <button class="copy-btn" onclick="copyLink()">Copy</button>
  </div>
  <div id="ref-count">You referred 0 people</div>
  <div><strong>Join Squad (Last 100):</strong></div>
  <div id="squad"></div>
</main>

<footer>
  <button class="nav-btn" onclick="location.href='index.html'">ğŸ  Home</button>
  <button class="nav-btn" onclick="location.href='tasks.html'">ğŸ“‹ Tasks</button>
  <button class="nav-btn">ğŸ¤ Referral</button>
  <button class="nav-btn" onclick="location.href='profile.html'">ğŸ‘¤ Profile</button>
</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
    authDomain: "bitdeen-a1ebe.firebaseapp.com",
    projectId: "bitdeen-a1ebe",
    storageBucket: "bitdeen-a1ebe.appspot.com",
    messagingSenderId: "957332775205",
    appId: "1:957332775205:web:e34cc38d4d5282adc43acc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let userId = "";
  let userName = "";
  let userPhoto = "";
  let diamonds = 0;

  function signIn() {
    const provider = new firebase.auth.TwitterAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      const user = result.user;
      userId = user.uid;
      userName = user.displayName;
      userPhoto = user.photoURL;
      document.getElementById("login-box").style.display = "none";
      loadUser();
    });
  }

  function loadUser() {
    db.collection("users").doc(userId).get().then(doc => {
      if (doc.exists) {
        diamonds = doc.data().diamonds || 0;
      }
      document.getElementById("diamond").innerText = diamonds;
      const link = `${window.location.origin + window.location.pathname}?ref=${userId}`;
      document.getElementById("link-text").innerText = link;

      // Load ref count
      db.collection("users").where("refBy", "==", userId).get().then(snapshot => {
        document.getElementById("ref-count").innerText = `You referred ${snapshot.size} people`;
      });

      // Save current user for squad
      db.collection("users").doc(userId).set({
        name: userName,
        photo: userPhoto,
        refBy: getQueryParam("ref") || ""
      }, { merge: true });

      // Load Join Squad
      db.collection("users").orderBy("refBy", "desc").limit(100).get().then(snapshot => {
        const squad = document.getElementById("squad");
        snapshot.forEach(doc => {
          const img = document.createElement("img");
          img.src = doc.data().photo;
          img.className = "avatar";
          squad.appendChild(img);
        });
      });
    });
  }

  function copyLink() {
    const text = document.getElementById("link-text").innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Referral link copied!");
    });
  }

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }
</script>
</body>
  </html>
