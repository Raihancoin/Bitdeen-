  <style>
    body {

    header, footer {
      height: 10%;

    }
    main {

    }
    .section {
      background: #fff9d1;

<body>
  <header>ğŸ’± Swap / Withdraw</header>

  <main>
    <div class="section">
      <h3>ğŸ” Connect Wallet</h3>
      <input type="text" id="walletInput" placeholder="Enter your BEP-20 wallet address" />
      <button onclick="saveWallet()">Save Wallet</button>
    </div>

    <div class="section">
      <h3>ğŸ”„ Swap XRRC â†’ RC</h3>
      <p>You can swap your earned XRRC once RaihanCoin is listed.</p>
      <button onclick="swapTokens()">Swap Now</button>
    </div>

    <div class="section">
      <h3>ğŸ’¸ Withdraw</h3>
      <p>Withdraw will be enabled once RC is live on Binance.</p>
      <button onclick="withdrawTokens()">Withdraw</button>
    </div>
  </main>

  <footer>
    <button class="nav-btn" onclick="location.href='index_google_clean.html'">ğŸ  Home</button>
    <button class="nav-btn" onclick="location.href='tasks.html'">ğŸ“‹ Tasks</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;

        window.saveWallet = () => {
          const wallet = document.getElementById("walletInput").value;
          if (!wallet || wallet.length < 20) {
            alert("Please enter a valid wallet address");
            return;
          }
          db.collection("users").doc(uid).update({ wallet }).then(() => {
            alert("âœ… Wallet Saved!");
          });
        };

        window.swapTokens = () => {
          db.collection("users").doc(uid).get().then(doc => {
            const data = doc.data();
            const xrrc = data?.bdn || 0;
            const swapped = data?.swapped || false;
            if (swapped) {
              alert("âŒ Already Swapped!");
              return;
            }
            if (xrrc < 1000) {
              alert("âŒ Minimum 1000 XRRC required to swap");
              return;
            }
            db.collection("users").doc(uid).update({
              rc: xrrc,
              bdn: 0,
              swapped: true
            }).then(() => {
              alert("âœ… Swapped to RC successfully!");
            });
          });
        };

        window.withdrawTokens = () => {
          alert("ğŸ”’ Withdraw system is not yet active. Please wait for Binance listing.");
        };

      } else {
        window.location.href = "index_google_clean.html";
      }
    });
  </script>
</body>
